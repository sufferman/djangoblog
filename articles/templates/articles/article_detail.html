{%extends "base.html"%}
{%block content%}
<div class='artcle.detal'>
    <div class='article'>
        {% if article.image %}
        <img src="{{article.image.url}}" alt="">
        {% endif %}
        
        <h1>{{article.title}}</h1>
        <p>{{article.body}}</p>
        <p>{{article.date}}</p>
    </div>
</div>
{%endblock%}
